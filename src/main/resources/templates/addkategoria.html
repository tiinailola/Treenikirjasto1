<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Kategorialista</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>
<body>
<div class="container">
	<h2>Lisää kategoria</h2>
	<div class="col-md-2">
	<form th:object="${kategoria}" th:action="@{save}" action="#" method="post">
		<label for="kategorianimi">Kategorian nimi</label>
		<input type="text" id="kategoria" th:field="*{kategoria}" class="form-control"/>
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<input type="submit" class="btn btn-primary" value="Save"></input>
	</form>
	</div>
</div>
</body>
</html>
