<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Treenilista</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<h2>Lisää treeni</h2>
	<div class="col-md-2">
	<form th:object="${treeni}" th:action="@{save}" action="#" method="post">
	
		<label for="otsikko">Otsikko:</label>
		<input type="text" id="otsikko" th:field="*{otsikko}" class="form-control"/>
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="pvm">Päivämäärä:</label>
		<input type="text" id="pvm" th:field="*{pvm}" class="form-control"/>
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="sijainti">Sijainti:</label>
		<input type="text" id="sijainti" th:field="*{sijainti}" class="form-control"/>
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="kesto">Kesto:</label>
		<input type="text" id="kesto" th:field="*{kesto}" class="form-control"/>
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="kuvaus">Kuvaus:</label>
		<input type="text" id="kuvaus" th:field="*{kuvaus}" class="form-control"/>
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="kategoria">Kategoria:</label>
		<select style="color: white; background-color: black; 
		font-family: Georgia, serif; width: 160px; text-align: center;
		font-size: 15px; border-radius: 5px; width: 255px;
		"id="kategoria" th:field="*{kategoria}" class="form-control">
			<option th:each="kategoria: ${kategoria}" th:value="${kategoria.kategoriaid}" th:text="${kategoria.nimi}">
		</select>
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<input type="submit" class="btn btn-primary" value="Tallenna"
		style="margin-top: 20px; padding-top: 10px; padding-bottom: 10px; 
		margin-left: 150px; background-color: black; color: white;
		border-radius: 5px; font-family: Georgia, serif; font-size: 15px;
		width: 200px;"></input>
		
	</form>
	</div>
</div>
</body>
</html>
